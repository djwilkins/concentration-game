<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/memory.css">
    <link rel="stylesheet" href="css/memory-responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="first_star" class="fa fa-star"></i></li>
        		<li><i id="second_star" class="fa fa-star"></i></li>
        		<li><i id="third_star" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i id="recycle" class="fa fa-repeat"></i>
        	</div>
        </section>

        <div class="deck">
            <ul>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
        </div>

        <section class="game-timer">
            <p id="timer"></p>
        </section>

        <div id="modal" class="modal invisible">
            <!-- <span class="modal-close">&times;</span> -->
            <div class="modal-stats">
                <p class="congrats">Congrats!</p>
                <p class="you-won">You won!</p>
                <h3>Game Stats</h3>
                <p>Time to Completion:</p>
                <p id="stat-time" class="stats"></p>
                <p>Efficiency:</p>
                <p id="stat-stars" class="stats">
                    <ul class="stars modal-stars"></ul>
                </p>
            </div>
            <hr class="modal-hr">
            <div class="modal-question">
                <p>Do you want to play again?</p>
                <button id="play-again" class="modal-button">Play Again</button>
                <button id="no-thanks" class="modal-button">No Thanks</button>
            </div>
        </div>

    </div>

    <script src="js/memory.js"></script>
</body>
</html>
